<style>

    #SignUpBox .TextField
    {
        display: block;
        border-radius: 3px;
        border-color: #5d5d5d !important;
        margin-bottom: 5px;
        border-style: solid;
        display: flex;
    }

    .form-control
    {
        border-color:#5d5d5d;
    }
    .form-control:focus{
        border-color: #ffbf45;
        box-shadow: 0 0 0 transparent, 0 0 5px #ffbf45;
    }

    #SignUpBox h1,label
    {
        font-family: "Verdana";
        color: #5d5d5d;
    }

    #SignUpBox h1
    {
    }

    #SignUpBox
    {
        display: flex;
    }

    #splashArtBox
    {
        background-image: url("./Graphics/Bacchus-Cuisine.jpg");
        display: flex;
        align-items: center;
        max-width: available;
    }

    #splashArtBox p
    {
        margin: 5px;
        font-family: "Sansita Swashed";
        font-size: 4vmax;
        color: white;
        text-align: center;
        border-width: 3px;
        border-color: white;
        border-style: solid;
    }

    #SignUpBox #submitBtn
    {
        border-radius: 3px;
        background: #5d5d5d;
        max-width: 160px;
        height: 30px;
        border-style: none;
        color: white;

        transition: background-color 200ms;

    }

    {

<div class="row justify-content-between flex-lg-nowrap" >
<div id="SignUpBox" class=".col-sm-12 .col-md-6 .col-lg-6 order-lg-first">
    <form action="" method="post">
        <h1>Sign up with your Email address</h1>

        <div class="form-group"><label for="Email">Email</label>
            <input class="form-control" placeholder="Please enter your email" required pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" name="email" class="TextField"
                   type="email" id="Email"></div>

        <div class="form-group">
        <label for="Username">Username</label>
        <input class="form-control" placeholder="Choose a unique username" required pattern="[a-zA-Z0-9]+" name="userName" class="TextField" type="text" id="Username">
        </div>

        <div class="form-group"><label for="Password">Password</label>
            <input class="form-control" placeholder="Use a new password" min="8" max="15" required
                   pattern="[a-zA-Z0-9]+" name="pwd" class="TextField" type="password"
                   id="Password"></div>

        <div class="form-group"><label for="phoneNo">Phone Number</label>
            <input class="form-control" placeholder="Please enter your phone number" min="11" max="13" required
                   pattern="[0-9]+" name="telNo" class="TextField" type="tel" id="phoneNo"></div>

        <input type="submit" id="submitBtn" value="Submit">
    </form>
</div>
<div id="splashArtBox" class=".col-sm-12 .col-md-6 .col-lg-4 order-first order-xl-last">
    <p>Finest palettes from the culinary artists of the french kitchen</p>
</div>
</div>
