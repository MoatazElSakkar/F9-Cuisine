<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="./main.css">
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;500&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>F9 Cuisine</title>
</head>

<body>
<h1 id="BrandName">F9 Cuisine</h1>
<h3 id="TagLine">French kitchen <em>on demand</em></h3>
<br><br>
<div id="SignUpBox">
    <form action="" method="post">
        <h1>Sign up with your Email address</h1>
        <label for="Email">Email</label>
        <input required pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" name="email" class="TextField" type="email" id="Email">

        <label for="Username">Username</label>
        <input required pattern="[a-zA-Z0-9]+" name="userName" class="TextField" type="text" id="Username">

        <label for="Password">Password</label>
        <input min="8" max="15" required pattern="[a-zA-Z0-9]+" name="pwd" class="TextField" type="password" id="Password">

        <label for="phoneNo">Phone Number</label>
        <input min="11" max="13" required pattern="[0-9]+" name="telNo" class="TextField" type="tel" id="phoneNo">

        <input type="submit" id="submitBtn" value="submit">
    </form>
</div>
<div id="splashArtBox">
    <p>Finest palettes from the culinary artists of the french kitchen</p>
</div>
</body>
</html>
